<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Orb</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #0c0c1e 0%, #000000 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            cursor: none;
        }

        .cosmic-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .orb-system {
            position: relative;
            width: 400px;
            height: 400px;
            cursor: pointer;
        }

        .central-orb {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                #ffffff 0%, 
                #64b5f6 20%, 
                #1976d2 40%, 
                #0d47a1 60%, 
                #000051 80%, 
                #000000 100%);
            box-shadow: 
                0 0 60px rgba(100, 181, 246, 0.8),
                0 0 120px rgba(25, 118, 210, 0.6),
                inset 0 0 40px rgba(255, 255, 255, 0.2);
            animation: orbPulse 4s ease-in-out infinite;
            z-index: 10;
        }

        .central-orb::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 25%;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(2px);
        }

        .orbital-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 2px solid transparent;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .ring-1 {
            width: 200px;
            height: 200px;
            border-image: conic-gradient(
                from 0deg,
                #64b5f6 0deg,
                #1976d2 90deg,
                transparent 180deg,
                transparent 270deg,
                #64b5f6 360deg
            ) 1;
            animation: rotate 8s linear infinite;
        }

        .ring-2 {
            width: 280px;
            height: 280px;
            border-image: conic-gradient(
                from 180deg,
                #9c27b0 0deg,
                #e91e63 90deg,
                transparent 180deg,
                transparent 270deg,
                #9c27b0 360deg
            ) 1;
            animation: rotate 12s linear infinite reverse;
        }

        .ring-3 {
            width: 360px;
            height: 360px;
            border-image: conic-gradient(
                from 90deg,
                #ff9800 0deg,
                #f44336 90deg,
                transparent 180deg,
                transparent 270deg,
                #ff9800 360deg
            ) 1;
            animation: rotate 16s linear infinite;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #ffffff 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .crystal {
            position: absolute;
            width: 12px;
            height: 12px;
            background: linear-gradient(45deg, #64b5f6, #1976d2);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: float 6s ease-in-out infinite;
            filter: drop-shadow(0 0 8px rgba(100, 181, 246, 0.6));
        }

        .energy-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border: 1px solid rgba(100, 181, 246, 0.3);
            border-radius: 50%;
            animation: energyPulse 3s ease-out infinite;
        }

        .info-panel {
            position: absolute;
            top: 40px;
            left: 40px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 181, 246, 0.3);
            border-radius: 12px;
            padding: 20px;
            color: #64b5f6;
            font-family: 'Courier New', monospace;
            z-index: 100;
        }

        .info-title {
            font-size: 18px;
            margin-bottom: 12px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(100, 181, 246, 0.5);
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            animation: blink 2s infinite;
            margin-right: 8px;
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(100, 181, 246, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transition: all 0.1s ease;
            backdrop-filter: blur(2px);
        }

        @keyframes orbPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 
                    0 0 60px rgba(100, 181, 246, 0.8),
                    0 0 120px rgba(25, 118, 210, 0.6);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                box-shadow: 
                    0 0 80px rgba(100, 181, 246, 1),
                    0 0 160px rgba(25, 118, 210, 0.8);
            }
        }

        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% { 
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        @keyframes energyPulse {
            0% {
                transform: translate(-50%, -50%) scale(0.3);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0;
            }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        @keyframes particleOrbit {
            0% { transform: rotate(0deg) translateX(var(--orbit-radius)) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(var(--orbit-radius)) rotate(-360deg); }
        }

        .orb-system:hover .central-orb {
            animation-duration: 2s;
        }

        .orb-system:hover .ring-1 {
            animation-duration: 4s;
        }

        .orb-system:hover .ring-2 {
            animation-duration: 6s;
        }

        .orb-system:hover .ring-3 {
            animation-duration: 8s;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .orb-system {
                width: 300px;
                height: 300px;
            }
            
            .central-orb {
                width: 80px;
                height: 80px;
            }
            
            .ring-1 { width: 150px; height: 150px; }
            .ring-2 { width: 200px; height: 200px; }
            .ring-3 { width: 250px; height: 250px; }
            
            .info-panel {
                top: 20px;
                left: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="cosmic-container">
        <div class="custom-cursor" id="cursor"></div>
        
        <div class="info-panel">
            <div class="info-title">ðŸŒŒ COSMIC ORB SYSTEM</div>
            <div class="info-item">
                <span><span class="status-indicator"></span>Status:</span>
                <span id="status">AKTIV</span>
            </div>
            <div class="info-item">
                <span>Energie:</span>
                <span id="energy">100%</span>
            </div>
            <div class="info-item">
                <span>Partikel:</span>
                <span id="particles">âˆž</span>
            </div>
            <div class="info-item">
                <span>Frequenz:</span>
                <span id="frequency">432 Hz</span>
            </div>
        </div>

        <div class="orb-system" id="orbSystem">
            <div class="energy-wave"></div>
            <div class="energy-wave" style="animation-delay: 1s;"></div>
            <div class="energy-wave" style="animation-delay: 2s;"></div>
            
            <div class="orbital-ring ring-3"></div>
            <div class="orbital-ring ring-2"></div>
            <div class="orbital-ring ring-1"></div>
            
            <div class="central-orb" id="centralOrb"></div>
            
            <div class="floating-elements" id="floatingElements"></div>
        </div>
    </div>

    <script>
        // Custom Cursor
        const cursor = document.getElementById('cursor');
        let mouseX = 0, mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function updateCursor() {
            cursor.style.left = mouseX - 10 + 'px';
            cursor.style.top = mouseY - 10 + 'px';
            requestAnimationFrame(updateCursor);
        }
        updateCursor();

        // Partikel System
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const angle = Math.random() * 360;
            const radius = 150 + Math.random() * 100;
            const x = Math.cos(angle * Math.PI / 180) * radius;
            const y = Math.sin(angle * Math.PI / 180) * radius;
            
            particle.style.left = `calc(50% + ${x}px)`;
            particle.style.top = `calc(50% + ${y}px)`;
            particle.style.setProperty('--orbit-radius', radius + 'px');
            particle.style.animation = `particleOrbit ${10 + Math.random() * 20}s linear infinite`;
            particle.style.animationDelay = Math.random() * 5 + 's';
            
            document.getElementById('orbSystem').appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 30000);
        }

        // Kristalle erstellen
        function createCrystal() {
            const crystal = document.createElement('div');
            crystal.className = 'crystal';
            
            const x = Math.random() * 400;
            const y = Math.random() * 400;
            
            crystal.style.left = x + 'px';
            crystal.style.top = y + 'px';
            crystal.style.animationDelay = Math.random() * 6 + 's';
            crystal.style.animationDuration = (4 + Math.random() * 4) + 's';
            
            document.getElementById('floatingElements').appendChild(crystal);
            
            setTimeout(() => {
                if (crystal.parentNode) {
                    crystal.parentNode.removeChild(crystal);
                }
            }, 15000);
        }

        // Interaktive Effekte
        const orbSystem = document.getElementById('orbSystem');
        const centralOrb = document.getElementById('centralOrb');

        orbSystem.addEventListener('mouseenter', () => {
            document.getElementById('status').textContent = 'VERSTÃ„RKT';
            document.getElementById('frequency').textContent = '528 Hz';
            cursor.style.transform = 'scale(1.5)';
            cursor.style.borderColor = 'rgba(156, 39, 176, 0.8)';
        });

        orbSystem.addEventListener('mouseleave', () => {
            document.getElementById('status').textContent = 'AKTIV';
            document.getElementById('frequency').textContent = '432 Hz';
            cursor.style.transform = 'scale(1)';
            cursor.style.borderColor = 'rgba(100, 181, 246, 0.8)';
        });

        centralOrb.addEventListener('click', () => {
            // Energie-Burst Effekt
            for (let i = 0; i < 20; i++) {
                setTimeout(() => createParticle(), i * 50);
            }
            
            // TemporÃ¤re StatusÃ¤nderung
            document.getElementById('energy').textContent = '150%';
            document.getElementById('status').textContent = 'BURST';
            
            setTimeout(() => {
                document.getElementById('energy').textContent = '100%';
                document.getElementById('status').textContent = 'AKTIV';
            }, 3000);
        });

        // Kontinuierliche Partikel- und Kristall-Erzeugung
        setInterval(createParticle, 2000);
        setInterval(createCrystal, 4000);

        // Initiale Elemente
        for (let i = 0; i < 10; i++) {
            setTimeout(createParticle, i * 200);
        }
        for (let i = 0; i < 5; i++) {
            setTimeout(createCrystal, i * 800);
        }

        // Immersive Audio-Visualisierung (simuliert)
        let frequency = 432;
        setInterval(() => {
            frequency = 432 + Math.sin(Date.now() * 0.001) * 20;
            if (document.getElementById('status').textContent === 'AKTIV') {
                document.getElementById('frequency').textContent = Math.round(frequency) + ' Hz';
            }
        }, 100);
    </script>
</body>
</html>
