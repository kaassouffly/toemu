<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animierter Regenbogen-Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .rainbow-button {
            position: relative;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            background: linear-gradient(
                45deg,
                #ff0000, #ff7f00, #ffff00, #00ff00, 
                #0000ff, #4b0082, #9400d3, #ff0000
            );
            background-size: 400% 400%;
            animation: rainbowShift 3s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .rainbow-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            transition: left 0.5s;
        }

        .rainbow-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .rainbow-button:hover::before {
            left: 100%;
        }

        .rainbow-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        .rainbow-button .text {
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .glow-effect {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(
                45deg,
                #ff0000, #ff7f00, #ffff00, #00ff00, 
                #0000ff, #4b0082, #9400d3, #ff0000
            );
            background-size: 400% 400%;
            border-radius: 50px;
            z-index: -1;
            animation: rainbowShift 3s ease-in-out infinite;
            filter: blur(10px);
            opacity: 0.7;
        }

        @keyframes rainbowShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
        }

        .title {
            color: white;
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .description {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            font-size: 14px;
        }

        /* Pulsing animation for extra effect */
        @keyframes pulse {
            0% {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            }
            50% {
                box-shadow: 0 15px 40px rgba(255, 255, 255, 0.2);
            }
            100% {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            }
        }

        .rainbow-button {
            animation: rainbowShift 3s ease-in-out infinite, pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">ðŸŒˆ Regenbogen-Button ðŸŒˆ</h1>
        
        <button class="rainbow-button" onclick="handleClick()">
            <div class="glow-effect"></div>
            <span class="text">Klick mich!</span>
        </button>
        
        <p class="description">
            Bewege die Maus Ã¼ber den Button fÃ¼r zusÃ¤tzliche Effekte!
        </p>
    </div>

    <script>
        function handleClick() {
            const button = document.querySelector('.rainbow-button');
            
            // Erstelle einen temporÃ¤ren Effekt beim Klicken
            button.style.transform = 'translateY(-2px) scale(0.95)';
            
            // Zeige eine Nachricht
            const originalText = button.querySelector('.text').textContent;
            button.querySelector('.text').textContent = 'âœ¨ Fantastisch! âœ¨';
            
            setTimeout(() => {
                button.style.transform = '';
                button.querySelector('.text').textContent = originalText;
            }, 500);
            
            // Erstelle funkelnde Partikel
            createSparkles();
        }

        function createSparkles() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    createSparkle();
                }, i * 100);
            }
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.innerHTML = 'âœ¨';
            sparkle.style.position = 'fixed';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.fontSize = '20px';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '1000';
            sparkle.style.animation = 'sparkleFloat 2s ease-out forwards';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        // CSS Animation fÃ¼r die Funken
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkleFloat {
                0% {
                    opacity: 1;
                    transform: translateY(0) rotate(0deg);
                }
                100% {
                    opacity: 0;
                    transform: translateY(-100px) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
